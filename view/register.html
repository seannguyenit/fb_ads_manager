                        <label class="control-label text-uppercase">SDT</label>
                        <input class="form-control" id="phone" name="phone" type="phone" placeholder="" autofocus="">

                    <div class="form-group">
                        <label class="control-label text-uppercase">mật khẩu</label>
                        <input class="form-control" id="pass" name="password" type="password" placeholder="" autofocus="">

                    <div class="form-group">

                        <input class="form-control" id="pass_confirm" name="pass_confirm" type="password" placeholder=""

                    </div>
    
    
                    <div class="form-group btn-container mb-3">
                        <button onclick="register()" class="btn btn-primary btn-block text-uppercase">Đăng ký</button>
                       
                    </div>

                </div>
                <div class="login-img" id="image_login">
                    <img src="../img/right.jpg" width="400px" alt="tool264.com entrance" />
                </div>
            </div>
