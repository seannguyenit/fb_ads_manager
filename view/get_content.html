<!doctype html>

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body class="body-bg-custom">
    <div class="row no-gutters">
        <div class="container px-0 px-sm-0 px-lg-0 pd0_web" style="max-width: 1400px;">
            <div class="content">
                <section>
                    <div class="col-12">

                        <div style="background-color: #fff;box-shadow: rgba(80, 102, 224, 0.08) 0px 5px 15px 5px;"
                            class="container font-weight-550 mt-3 mb-3 pd0">
                            <div class="pd-t10 text_white" id="error_token"> </div>

                            <div class="col-md-12 t1000_center pd0 d-flex flex-wrap mt-2">

                                <div class="wth col-md-4 t1000_left m_b_5">
                                    <label for="list_pages" class="form-label"
                                        data-lang="Facebookuser"></label> <br>
                                    <select class="form-select p-2 w-100 login-form"
                                        id="list_fb" onchange="set_combobox_data()" required>
                                        <option selected disabled value="">Choose...</option>

                                    <label for="list_pages" class="form-label"

                                        id="list_pages" onchange="change_page_selected()"

                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="wth t1000_left col-md-4">
                                    <label for="list_pages" class="form-label"
                                        data-lang="Adsuser"></label> <br>
                                    <select class="form-select p-2 w-100 login-form"
                                        id="list_ads" required>

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 pd0 d-flex flex-wrap mt-2">

                                            <button data-select="review" class="btn">Like
                                                page</button>

                                                type="file" name="name0" style="display: none;"
                                                onchange="PreviewImage()" />
                                        </div>
                                    </div>

                                </div>
                                <div class="pt-4 col-md-6">
                                    <div class="box_review  relative_load" id="loading1">
                                        <a onclick="select_file1()"><img id="img_2"
                                                src="https://i.imgur.com/BDJYyka.jpg" /></a>
                                        <div class="d-flex justify-content-between content">
                                            <span data-select="review2">Like Page ðŸ‘‰ ðŸ‘‰</span>
                                            <button data-select="review" class="btn">Like
                                                page</button>
                                            <input id="file-input1" type="file"
                                                accept=".gif, .jpg, .png" name="name1"
                                                style="display: none;"
                                                onchange="PreviewImage1()" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex flex-wrap pt-4 pb-4">
                                <nav class="w-100">
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <a style="background-color: rgb(188, 212, 246);"
                                            class="nav-item nav-link nav-left active"
                                            id="nav-home-tab" data-toggle="tab" role="tab"
                                            aria-controls="nav-home" aria-selected="true"
                                            onclick="set_card(1)" data-lang="card1"></a>
                                        <a style="background-color: rgb(188, 212, 246);"
                                            class="nav-item nav-link nav-right"
                                            id="nav-profile-tab" data-toggle="tab" role="tab"
                                            aria-controls="nav-profile" aria-selected="false"
                                            onclick="set_card(2)" data-lang="card2"></a>
                                    </div>
                                </nav>
                                <div class="tab-content w-100" id="nav-tabContent">
                                    <div
                                        class="tab-pane fade show active d-flex flex-wrap pd0 p-_4">
                                        <div class="col-md-6 p-2" data-select="card1">
                                            <label for="list_pages" class="form-label"
                                                data-lang="Buttons"></label>
                                            <select onchange="change_button()"
                                                style="padding: 0.36rem!important;"
                                                class="form-select input_user w-100 border"
                                                id="list_bts" required>
                                                <option selected value="Like Page">Like Page
                                                </option>
                                                <option value="No Button">No Button</option>
                                                <option value="Learn More">Learn More</option>
                                                <option value="Book Travel">Book Travel</option>
                                                <option value="Contact Us">Contact Us</option>
                                                <option value="Download">Download</option>
                                                <option value="Get Quote ">Get Quote </option>
                                                <option value="Install App ">Install App
                                                </option>
                                                <option value="Listen Music">Listen Music
                                                </option>
                                                <option value="Message Page">Message Page
                                                </option>
                                                <option value="Open Link">Open Link</option>
                                                <option value="Play Game">Play Game</option>
                                                <option value="Shop Now">Shop Now</option>
                                                <option value="Sign Up">Sign Up</option>
                                                <option value="Subscribe">Subscribe</option>
                                                <option value="Use App">Use App</option>
                                                <option value="Watch More">Watch More</option>
                                                <option value="Watch Video">Watch Video</option>
                                                <option value="Apply Now">Apply Now</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 p-2" data-select="card1">
                                            <label for="title" class="form-label"
                                                data-lang="cardtitle"></label>

                                                class="form-control input_user" id="title"
                                                value="Like Page ðŸ‘‰ ðŸ‘‰">
                                        </div>
                                        <div class="col-md-12 p-2" style="display: none;"
                                            data-select="card2">
                                            <label for="link" class="form-label"
                                                data-lang="Linkoptional"></label>
                                            <input type="text" class="form-control input_user"
                                                id="link">
                                        </div>
                                        <div class="col-md-12 p-2" data-select="card2">
                                            <div id="lib_img" class="img_lib custom_scroll">
                                                <div class="img_item"><img width="100%"
                                                        height="100%" /></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 p-2">

                                            <textarea
                                                style="background-color: #fff !important; color: black !important;"
                                                rows="3" type="text" data-lang="Content"
                                                data-langtg="placeholder" class="form-control"
                                                id="post_message"></textarea>
                                        </div>
                                        <div class="col-md-12 p-2 d-flex">
                                            <fieldset class="w-100 p-3 rounded border">
                                                <legend class="w-auto" data-lang="Schedule">
                                                </legend>
                                                <div style="width: 90%;"
                                                    class="m-auto d-flex justify-content-between">
                                                    <div style="width: 90%;">
                                                        <input class="input_user border"
                                                            style="width: 90%;padding: 0.2rem;"
                                                            type="datetime-local"
                                                            id="schedule_time"
                                                            name="schedule_time" disabled
                                                            value="2018-06-12T19:30">
                                                    </div>
                                                    <div style="width: 90%;">
                                                        <div class="custom-control custom-switch"
                                                            style="zoom: 1.2;">
                                                            <input type="checkbox"
                                                                onchange="change_check_schedule()"
                                                                class="custom-control-input"
                                                                id="is_schedule">
                                                            <label class="custom-control-label"
                                                                style="width: 50px;"
                                                                for="is_schedule"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-12 p-2">
                                            <button onclick="run_public()"
                                                class="btn btn-primary button-radius w-100"

                                                    <thead>
                                                        <tr>
                                                            <th style="border-top: 0px;background-color: #fff;color: rgba(0,0,0,.6);"
