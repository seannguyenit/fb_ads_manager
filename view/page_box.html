    <script type="text/javascript">

        function custom_template(obj) {
            var data = $(obj.element).data();
            var text = $(obj.element).text();
            if (data && data['img_src']) {
                img_src = data['img_src'];
                template = $("<div class=\"pd-t15\"><img src=\"" + img_src + "\" style=\"width:30px;height:30px;border-radius: 15px;\"/><span style=\"padding-left:5px ; color:black;\">" + text + "</span></div>");
                return template;
            }
        }
        var options = {
            'templateSelection': custom_template,
            'templateResult': custom_template,

        $('.select2-container--default .select2-selection--single').css({ 'height': '40px' });
