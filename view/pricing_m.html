        <div class="col-12">
            <div class="container pt-5">
                <h3><i class="fa pd_r_5 fa-cart-plus" aria-hidden="true"></i>Quản Lý Gói Dịch Vụ</h3>
            </div>
            <div style="margin-top: 2vw;" class="bg-main-color container">
                <div class="col-12 pd_t_1 pb-2">
                    <button onclick="open_modal_pricing(0)" class="btn btn-primary">Tạo mới</button>
                </div>
                <div class="col-12 v-data-table__wrapper" >
                    <table id="table_data" class="width_table_300 tablemanager text_center table_section table table-striped table-sm"

                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên</th>
                                <!-- <th>Mô tả</th> -->
                                <th>Giá</th>
                                <th>SL FB</th>
                                <th>Request/Day</th>
                                <th>Hạn Ngày</th>
                                <th>Bậc</th>
                                <!-- <th>Trạng thái</th> -->

                        <tbody>

                        </tbody>
                        <caption id="showing"></caption>
                    </table>
                </div>
            </div>

    <div class="modal fade" id="pricing_details" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="pricing_details" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title">Thông tin gói dịch vụ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-wrap">
                    <input hidden id="pricing_id" value="0" />
                    <div class="col-md-6">
                        <label for="name" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="col-md-12" style="display: none;">
                        <label for="des" class="form-label">Mô tả</label>
                        <textarea rows="2" type="text" class="form-control" value="" id="des"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="limit_fb" class="form-label">SL FB</label>
                        <input type="number" class="form-control" id="limit_fb" required>
                    </div>
                    <div class="col-md-4">
                        <label for="limit_day" class="form-label">SL Ngày</label>
                        <input type="number" class="form-control" id="limit_day" required>
                    </div>
                    <div class="col-md-4">
                        <label for="limit_request" class="form-label">Request</label>
                        <input type="number" class="form-control" id="limit_request" required>
                    </div>
                    <div class="col-md-4">
                        <label for="level" class="form-label">Bậc</label>
                        <input type="text" class="form-control" id="level" required>
                    </div>
                </div>
                <div class="modal-footer d-flex" style="justify-content: space-between;"><button type="button"
                        class="btn btn-primary" onclick="save_pricing()" data-dismiss="modal">Save</button><button
                        type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
